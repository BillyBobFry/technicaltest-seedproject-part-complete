<div class="filter-menu">
  <ul>
    <li>
      <input id="filter-broadband" type="checkbox" [(ngModel)]="broadband" (change)="onFilterChanged($event)" value="broadband" />
      <label for="filter-broadband">Broadband</label>
    </li>
    <li>
      <input id="filter-tv" type="checkbox" [(ngModel)]="tv" (change)="onFilterChanged($event)" value="tv" />
      <label for="filter-tv">TV</label>
    </li>
    <li>
      <input id="filter-mobile" type="checkbox" [(ngModel)]="mobile" (change)="onFilterChanged($event)" value="mobile" />
      <label for="filter-mobile">Mobile</label>
    </li>
  </ul>
</div>
